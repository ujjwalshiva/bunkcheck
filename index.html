<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
        <h1>Bunk Check</h1>
        <div class="grid-container">
            <div class="grid-item"><h3>Total Conducted Classes</h3></div>
            <div class="grid-item"><input type="number" id="total"></div>
            <div class="grid-item"><h3>Total Attended Classes</h3></div>
            <div class="grid-item"><input type="number" id="attended"></div>
            <div class="grid-item"><h3>No. of classes to Bunk</h3></div>
            <div class="grid-item"><input type="number" id="bunk"></div>
        </div>
        <div class="calculate">
            <button onclick="calculate()"><h3>Calculate</h3></button>
        </div>
        <div class="finalval">
            <h2 id="final"></h2>
        </div>
